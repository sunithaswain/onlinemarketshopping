{% extends 'base.html' %}
{% block content %}
<form id='form' name='contact' method='post' enctype='multipart/form-data' action="{% url 'contacting_ul' %}">
{% csrf_token %}
<ul>
    <label>email</label>
    <input type="text"  name="email" class="form-control"/><br>
    <label>query</label>
    <input type="text"  name="query" class="form-control"/><br>
    <label>description</label>
    <input type="text"  name="description" class="form-control"/><br>
<button type="submit" class="btn btn-primary">Click</button>
<br>
{%if message%}
<p class="alert alert-primary" role="alert">{{message}}</p>
{% endif %}
</form>
{% endblock %}
